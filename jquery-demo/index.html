<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery | DOM Selectors &amp; CSS Attributes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <script src="demo.js"></script>
  
</head>
<body>
  <header class="container">
    <nav id="menu">
      <ul>
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
        <li>Menu 4</li>
        <li>Menu 5</li>
      </ul>
    </nav>
    <div class="clearfix"></div>
  </header>

  <section class="container">
    <article>
      Article 1
    </article>

    <article>
      Article 2
    </article>

    <article>
      Article 3
    </article>
  </section>

  <section class="container">
    <article>
      Article 4
    </article>

    <article>
      Article 5
    </article>

    <article>
      Article 6
    </article>
  </section>

  <div class="clearfix"></div>

  <div id="list-container" class="container">
    <div class="list-item">
      Element 1
    </div>

    <div class="list-item">
      Element 2
    </div>

    <div class="list-item">
      Element 3
    </div>

    <div class="list-item">
      Element 4
    </div>

    <div class="list-item">
      Element 5
    </div>
  </div>

  <section id="form-container" class="container">
    <form>
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" autofocus><br><br>

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name"><br><br>

      <label for="campus">Ironhack Campus</label>
      <input type="text" id="campus"><br><br>
    </form>
  </section>
</body>
</html>
