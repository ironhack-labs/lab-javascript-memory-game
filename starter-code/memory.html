<!DOCTYPE html>
<html>

<head>
    <title>Superhero Memory Game</title>
    <!-- Reset everything-->
    <link href="reset.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="memory.css" media="screen">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="memory.js"></script>
</head>

<body>
    <div id="memory_board" class="container-fluid divWithEverythingIn">
        <h1>Superhero Memory Game</h1>

        <div class="theDivWithCards row">

            <div class="col-xs-2 zerocol" id="zerocol">

                <div class="div-cards zero0" id="zero0">

                </div>
                <div class="div-cards zero1" id="zero1">

                </div>
                <div class="div-cards zero2" id="zero2">

                </div>
                <div class="div-cards zero3" id="zero3">

                </div>
            </div>

            <div class="col-xs-2 onecol" id="onecol">
                <div class="div-cards one0" id="one0">

                </div>
                <div class="div-cards one1" id="one1">

                </div>
                <div class="div-cards one2" id="one2">

                </div>
                <div class="div-cards one3" id="one3">

                </div>
            </div>

            <div class="col-xs-2 twocol" id="twocol">
                <div class="div-cards two0" id="two0">

                </div>
                <div class="div-cards two1" id="two1">

                </div>
                <div class="div-cards two2" id="two2">

                </div>
                <div class="div-cards two3" id="two3">

                </div>
            </div>
            <div class="col-xs-2 threecol" id="threecol">
                <div class="div-cards three0" id="three0">

                </div>
                <div class="div-cards three1" id="three1">

                </div>
                <div class="div-cards three2" id="three2">

                </div>
                <div class="div-cards three3" id="three3">

                </div>
            </div>

            <div class="col-xs-2 fourcol" id="fourcol">
                <div class="div-cards four0" id="four0">

                </div>
                <div class="div-cards four1" id="four1">

                </div>
                <div class="div-cards four2" id="four2">

                </div>
                <div class="div-cards four3" id="four3">

                </div>
            </div>

            <div class="col-xs-2 fivecol" id="fivecol">
                <div class="div-cards five0" id="five0">

                </div>
                <div class="div-cards five1" id="five1">

                </div>
                <div class="div-cards five2" id="five2">

                </div>
                <div class="div-cards five3" id="five3">

                </div>
            </div>
        </div>


    </div>

</body>

</html>
