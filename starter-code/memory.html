<!DOCTYPE html>
<html>
    <head>
       <title>Superhero Memory Game</title>
       <link type="text/css" rel="stylesheet" href="memory.css" media="screen">
       <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
       <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>
    </head>
    <body>
      <div id="memoryBoard" class="memoryBoard"></div>

      <div class="titleBar">
        <h1>Memory Game</h1>
      </div>
      <div id="game-board" class="gameBoard">
        <div class="column">
          <div class="cell a1"></div>
          <div class="cell a2"></div>
          <div class="cell a3"></div>
          <div class="cell a4"></div>
        </div>

        <div class="column">
          <div class="cell a5"></div>
          <div class="cell a6"></div>
          <div class="cell a7"></div>
          <div class="cell a8"></div>
        </div>

        <div class="column">
          <div class="cell a9"></div>
          <div class="cell a10"></div>
          <div class="cell a11"></div>
          <div class="cell a12"></div>
        </div>

        <div class="column">
          <div class="cell a13"></div>
          <div class="cell a14"></div>
          <div class="cell a15"></div>
          <div class="cell a16"></div>
        </div>

        <div class="column">
          <div class="cell a17"></div>
          <div class="cell a18"></div>
          <div class="cell a19"></div>
          <div class="cell a20"></div>
        </div>

        <div class="column">
          <div class="cell a21"></div>
          <div class="cell a22"></div>
          <div class="cell a23"></div>
          <div class="cell a24"></div>
        </div>


      <div class="spacerDiv">
        .
      </div>
      <script type="text/javascript" src="memory.js"></script>

    </body>
</html>
