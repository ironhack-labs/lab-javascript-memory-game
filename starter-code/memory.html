<!DOCTYPE html>
<html>

    <head>
       <title>Superhero Memory Game</title>
       <link type="text/css" rel="stylesheet" href="memory.css" media="screen">
    </head>

    <body>
     <div id="background" class = "flex vertical">

        <div id="title">
          <h1>Superhero Memory Game</h1>
        </div>

        <div id="board_control" class = "board flex enLinea">
            <div id="dificultad">
                <h2>Nivel dificultad</h2>
                <div class = "flex enLinea">
                    <div class="star on">✪</div>
                    <div class="star off">✪</div>
                    <div class="star off">✪</div>
                    <div class="star off">✪</div>
                    <div class="star off">✪</div>
                  </div>
            </div>
            <div id="score" >
              <h2>Score</h2>
              <p>Number of Clicks: <span id="total_clicks">0</span></p>
              <p>Pairs matched: <span id="pairs_matched">0</span></p>
              <p>Pairs to match: <span id="pairs_to_match">0</span></p>
            </div>
        </div>

        <div id="memory_board" class = "board flex enLinea">
          <div id="instructions">
              <h2 id = "instrText">easy mode - just match pairs</h2>
          </div>
        </div>
      
    </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="memory.js"></script>

  </body>
</html>
