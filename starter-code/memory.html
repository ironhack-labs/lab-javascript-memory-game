<!DOCTYPE html>
<html>
  <head>
    <title>Superhero Memory Game</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add reset browser link if require -->

    <!-- Latest compiled and minified Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="memory.css" media="screen">

    <!--jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript for Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- my javascript -->
    <script src="memory.js"type="text/javascript"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12  header">
          <h1 id="game-title">superhero memory game</h1>
        </div>        
        <div class="score">
          <h3 id="game-score">score</h3>
          <h4>Clicked Cards: <span class="label label-default clicked">0</span></h4>
          <h4>Guessed Cards: <span class="label label-default guessed">0</span></h4>
        </div> 
        <div class="winner ">
          <p class="text-center"><h4>You Won!!.</h4></p>   
          <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" style="font-size: 4rem;"></span> 
          <p class="text-center"><h6>Press F5 to Start</h6></p>                 
        </div>
        <div class="looser">
          <p class="text-center"><h4>You Lost.</h4></p>     
          <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true" style="font-size: 4rem;"></span>   
          <p class="text-center"><h6>Press F5 to Start</h6></p>             
        </div>    
      </div>
      <div class="board">
        <div class="lane">
          <div class="pos-1 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-2 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-3 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-4 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-5 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-6 card"><img class="img" src="" width="80px" height="80px"></div>
        </div>
        <div class="lane">
          <div class="pos-7 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-8 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-9 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-10 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-11 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-12 card"><img class="img" src="" width="80px" height="80px"></div>
        </div>
        <div class="lane">
          <div class="pos-13 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-14 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-15 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-16 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-17 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-18 card"><img class="img" src="" width="80px" height="80px"></div>
        </div>
        <div class="lane">
          <div class="pos-19 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-20 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-21 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-22 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-23 card"><img class="img" src="" width="80px" height="80px"></div>
          <div class="pos-24 card"><img class="img" src="" width="80px" height="80px"></div>
        </div>
      </div>
    </div>
  </body>
</html>
