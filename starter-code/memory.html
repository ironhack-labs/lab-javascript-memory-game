<!DOCTYPE html>
<html>
    <head>
       <title>Superhero Memory Game</title>
       <link type="text/css" rel="stylesheet" href="stylesheets/memory.css" media="screen">
    </head>
    <body>
        <div>
          <h1>Superhero Memory Game</h1>
        </div>

        <div id="memory_board"></div>

        <div class="super_hero_card">

            <div class="hero_card">

              <div class="hero_card"><img>captain-america<img></div>
              <div class="hero_card"><img>fantastic-four.jpg<img></div>
              <div class="hero_card"><img>flash.jpg<img></div>
              <div class="hero_card"><img>green-arrow.jpg<img></div>
              <div class="hero_card"><img>green-lantern.jpg<img></div>
              <div class="hero_card"><img>cironman.jpg<img></div>
              <div class="hero_card"><img>spiderman.jpg<img></div>
              <div class="hero_card"><img>superman.jpg<img></div>
              <div class="hero_card"><img>the-avengers.jpg<img></div>
              <div class="hero_card"><img>superman.jpg<img></div>

            </div>
          </div>
          

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
        <script type="text/javascript" src="src/memory.js"></script>
        <script type="text/javascript" src="src/main.js"></script>

</html>
