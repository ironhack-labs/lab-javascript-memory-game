<!DOCTYPE html>
<html>

<head>
  <title>Superhero Memory Game</title>
  <link type="text/css" rel="stylesheet" href="memory.css" media="screen">
</head>

<body>
  <div id="difficulty">
    <div id="ligthBackground"></div>
    <div id="choose">
      <h2>SELECT DIFFICULTY</h2>
    </div>
    <div id="easy">
      <img src="img/difficulty/baby-footprint-heart.png" alt="">
    </div>
    <div id="hard">
      <img src="img/difficulty/bloody-handprint.png" alt="">
    </div>
  </div>
  <div>
    <h1>Superhero Memory Game</h1>
  </div>
  <div id="table">
    <div>
      <div id="memory_board"></div>
    </div>
    <div id="score">
      <h2>Score</h2>
      <p>Pairs Clicked: <span id="pairs_clicked">0</span></p>
      <p>Pairs Guessed: <span id="pairs_guessed">0</span></p>
    </div>
  </div>
  <div id="grayBackground"></div>
  <div id="playAgain"><img src="img/gg/button-play-again.png" alt=""></div>
  <div id="gg">
    <div><img src="img/gg/dean.gif" alt=""></div>
    <div><img src="img/gg/groot.gif" alt=""></div>
    <div><img src="img/gg/snoop.gif" alt=""></div>
    <div><img src="img/gg/funnyguy.gif" alt=""></div>
    <div><img src="img/gg/deadpool.gif" alt=""></div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="memory.js"></script>

</body>

</html>
