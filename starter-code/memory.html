<!DOCTYPE html>
<html>

<head>
  <title>Superhero Memory Game</title>
  <link type="text/css" rel="stylesheet" href="css/memory.css" media="screen">
  <link type="text/css" rel="stylesheet" href="css/gameover.css" media="screen">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/memory.js"></script>
  <script type="text/javascript" src="js/main.js"></script>


</head>

<body>
  <div class="container">
    <div class="gameoverh1">Game Over</div>
    <p>Please insert coin</p>
  </div>
  <div>
    <h1>Superhero Memory Game</h1>
  </div>
  <div id="score">
    <h2>Score</h2>
    <p>Pairs Clicked: <span id="pairs_clicked">0</span></p>
    <p>Pairs Guessed: <span id="pairs_guessed">0</span></p>
    <p><span id="reset">Reset</span></p>
  </div>
  <div id="memory_board"></div>
</body>

</html>
