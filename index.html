<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Superhero Memory Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div>
      <h1>Superhero Memory Game</h1>
    </div>
    <section id="win" class="hidden">
      <img
        src="https://media.giphy.com/media/kkYbDLFmNvO4E/giphy.gif"
        alt=""
        class="img"
      />
      <div>
        <img
          src="https://media.giphy.com/media/l0HUnQR733uhm48UM/giphy.gif"
          alt=""
          class="img"
        />
      </div>
      <img
        src="https://media.giphy.com/media/kkYbDLFmNvO4E/giphy.gif"
        alt=""
        class="img"
      />
    </section>
    <section id="play">
      <div id="score">
        <h2>Score</h2>
        <p>Pairs clicked: <span id="pairs-clicked">0</span></p>
        <p>Pairs guessed: <span id="pairs-guessed">0</span></p>
      </div>
      <div id="memory-board"></div>
    </section>
    <script src="./js/memory.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
