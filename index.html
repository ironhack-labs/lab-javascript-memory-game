<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Superhero Memory Game</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>    
  <h1>Superhero Memory Game</h1>

  <div id="chrono">
    <span id="minDec" class="number">0</span>
    <span id="minUni" class="number">0</span>
    <span>:</span>
    <span id="secDec" class="number">0</span>
    <span id="secUni" class="number">0</span>
    <button id="reset">RESET</button>
    <button class="time pressed" id="time1">1 sec</button>
    <button class="time" id="time2">2 sec</button>

  </div>
  <div id="result"></div>


 
  <div id="score">


    <h2>Score</h2>
    <p>Pairs clicked: <span id="pairs-clicked">0</span></p>
    <p>Pairs guessed: <span id="pairs-guessed">0</span></p>
  </div>
  <div id="memory-board"></div>

  <script src="js/memory.js"></script>
  <script src="js/chrono.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
